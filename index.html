<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="col-12 col-lg-12 bg-dark text-light d-flex flex-column p-4 p-lg-3">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <div class="container text-center">
        <div class="row">
            <div id="search-container" class="col-2 align-self-start">
                <h2>Search for a city:</h2>
                <input>
                <button type="submit">Search</button>

                <div class="previou-search"></div>
            </div>

            <div id = "weather-container" class="col-10">
                <h3>5-Day Forecast</h3>
                <div id="weather-display">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
